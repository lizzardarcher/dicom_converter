{% load i18n %}
<div id="progress_bar" class="progress-wrapper">
    <div class="progress-info">
        <div id="progress_info_1" class="text">
            <span class="text-sm font-weight-bold">{% blocktrans %}Пожалуйста, не покидайте страницу до окончания
                загрузки{% endblocktrans %}</span>
        </div>
        <div class="progress-percentage">
            <span id="progress_text" class="text-sm font-weight-bold"></span>
        </div>

        <div id="spinner" class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>
    <div class="progress" style="height: 20px;">
        <div id="progressBarValue"
             class="progress-bar bg-gradient-info"
             role="progressbar"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100"
             style="width: 0%; height: 20px;">
        </div>
    </div>
</div>
