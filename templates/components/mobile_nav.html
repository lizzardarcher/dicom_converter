{% load i18n %}
<li class="m-2 d-block d-sm-none nav-item dropdown ">
    <a class="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-user cursor-pointer"> </i>
    </a>
    <ul class="dropdown-menu">
        <li class="m-2 nav-item  align-items-center">
            <a href="{% url 'detailed_info' %}" class="nav-link text-body font-weight-bold px-0">
                <span class="d-sm-inline me-3"><i class="fa fa-info"></i> {% translate 'Узнать больше' %}</span>
            </a>
        </li>

        <li class="m-2 nav-item align-items-center">
            <a href="{% url 'prices' %}" class="nav-link text-body font-weight-bold px-0">
                <span class="d-sm-inline me-3"><i class="fa fa-dollar-sign"></i> {% translate 'Цены' %}</span>
            </a>
        </li>

        {% if request.user.is_authenticated %}
            <li class="m-2 nav-item pe-2 d-flex align-items-center">
                <a href="{% url 'profile' %}" class="nav-link text-body font-weight-bold px-0"><span
                        class="d-sm-inline me-3">
                            <i class="fa fa-user fixed-plugin-button-nav cursor-pointer"></i>
                    {% translate 'Личный Кабинет' %}</span>
                </a>
            </li>

            <li class="m-2 nav-item d-flex align-items-center">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="nav-link text-body font-weight-bold px-0 p-1"
                            style="  padding: 0;  border: none;  font: inherit;  color: inherit;  background-color: transparent;"
                            type="submit"><span class="d-sm-inline me-3"><i class="fa fa-door-open"></i> {% translate 'Выйти' %}</span>
                    </button>
                </form>
            </li>
        {% else %}
            <li class="m-2 nav-item d-flex align-items-center">
                <a href="{% url 'login' %}" class="nav-link text-body font-weight-bold px-0">
                    <i class="fa fa-user me-sm-1"></i>
                    <span class="d-sm-inline me-3">{% translate 'Войти' %}</span>
                </a>
            </li>
        {% endif %}
    </ul>
</li>
