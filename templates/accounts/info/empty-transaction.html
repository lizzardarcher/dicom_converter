{% load i18n %}
<div class="card-header pb-0 p-3">
    <div class="row">
        <div class="col-md-8 d-flex align-items-center">
            <h6 class="mb-0">{% blocktranslate %}Информация о проведенных транзакциях{% endblocktranslate %}</h6>
        </div>
        <div class="col-md-4 text-end">
            <a href="{% url 'profile_edit' user_id %}">
                <i class="fas fa-user-edit text-secondary text-sm" data-bs-toggle="tooltip"
                   data-bs-placement="top" title="Edit Profile"></i>
            </a>
        </div>
    </div>
</div>
<div class="col-12">
    <div class="card mb-4">
        <div class="card-header pb-0">
            <h6>{% blocktranslate %}Отсутствуют данные о проведённых транзакциях{% endblocktranslate %}</h6>
        </div>
        <div class="card-body">
            <p>...</p>
        </div>
    </div>
</div>
